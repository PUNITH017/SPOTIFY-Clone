<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY SPOTIFY</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded M1 P1">
          <div class="logo">
            <img class="invert" src="/spotifylg.svg" alt="LOGO" />
          </div>
          <ul>
            <li><img class="invert" src="/Home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="/Search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <!-- left  box middle gap -->
        <div class="library bg-grey rounded M1 P1">
          <div class="heading">
            <img class="invert" src="/Your Library.svg" alt="playlist img" />
            <h2>Your Library</h2>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT DIV  -->

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <svg
              data-icon-name="left-circle"
              data-style="line"
              icon_origin_id="11976"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              id="left-circle"
              class="icon line"
              width="48"
              height="48"
            >
              <circle
                style="
                  fill: none;
                  stroke: rgb(0, 0, 0);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 0.75;
                "
                r="9"
                cy="12"
                cx="12"
                id="primary"
              ></circle>
              <polyline
                style="
                  fill: none;
                  stroke: rgb(255, 255, 255);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 0.75;
                "
                points="13 9 10 12 13 15"
                data-name="primary"
                id="primary-2"
              ></polyline>
            </svg>

            <svg
              data-icon-name="right-circle"
              data-style="line"
              icon_origin_id="12044"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              id="right-circle"
              class="icon line"
              width="48"
              height="48"
            >
              <circle
                style="
                  fill: none;
                  stroke: rgb(0, 0, 0);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 0.75;
                "
                r="9"
                cy="12"
                cx="12"
                id="primary"
              ></circle>
              <polyline
                style="
                  fill: none;
                  stroke: rgb(255, 255, 255);
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-width: 0.75;
                "
                points="11 15 14 12 11 9"
                data-name="primary"
                id="primary-2"
              ></polyline>
            </svg>
          </div>
          <div class="btns">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify-Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <img src="/PLAYLIST IMG/openplaylist.svg" alt="" />
              </div>
              <img src="/PLAYLIST IMG/CD.jpg" alt="img" />
              <h2>Happy Hitz</h2>
              <p>Hit to boost your moods</p>
            </div>

            <div class="card">
              <img src="/PLAYLIST IMG/CD.jpg" alt="img" />
              <h2>Happy Hitz</h2>
              <p>Hit to boost your moods</p>
            </div>
          </div>

          <div class="playbar">
            <div class="songinfo">
              Song Name:_____
            </div>
            <div class="songbtn">
              <img src="/PLAYLIST IMG/previous.svg" alt="">
              <img src="/PLAYLIST IMG/play.svg" alt="">
              <img src="/PLAYLIST IMG/Next.svg" alt="">
            </div>
            <div class="time">
              00:00 to 03:59
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
