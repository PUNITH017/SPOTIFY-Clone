<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY SPOTIFY</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utility.css" />
  </head>
  <body>
    <div class="container gap flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="/close.svg" alt="">
        </div>
        <div class="home bg-grey rounded M1 P1" style="margin-bottom: 9px;">
          <div class="logo">
            <img class="invert" width="110px" src="/spotifylg.svg" alt="LOGO" />
          </div>
          <ul>
            <li><img class="invert" src="/Home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="/Search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <!-- left  box middle gap -->
        <div class="library bg-grey rounded M1 P1">
          <div class="heading">
            <img class="invert" src="/Your Library.svg" alt="playlist img" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT DIV  -->

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
           <div class="hamburgerContainer">
            <img class="hamburger" src="/PLAYLIST IMG/Hamburger.svg" alt="">
            
            <div class="LRicon">
              <img class="leftright" src="/topLeft.svg" alt="">
              <img class="leftright" src="/topRight.svg" alt="">
             </div>
            
           </div>
          </div>
          <div class="btns">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify-Playlist</h1>
          <div class="cardContainer">
            

          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="songContent">
              <div class="songName"></div>
              <div class="songbtn">
                <img id="previous" src="/PLAYLIST IMG/previous.svg" alt="" />
                <img id="play" src="/PLAYLIST IMG/play.svg" alt="" />
                <img id="next" src="/PLAYLIST IMG/Next.svg" alt="" />
              </div>
              <div class="timeVol">
                <div class="songTimer"></div>
                <div class="volume">
                  <img width="25 px" src="/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume">
                  </div>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
